<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/style.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="../static/favicon.ico" />

        <title>Personal Library</title>
    </head>

    <body>
        <header>
            {% if session.user_id %}
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand abs" href="/">PERSONAL LIBRARY</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <a class="navbar-brand" href="/"><img src="../static/logo.png" width="50" height="50" alt="logo"></a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="modal" href="#modalNewBook">Add a new book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/quotes">Quotes</a>
                        </li>
                        <li>
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Type here..." aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
        <!-- MODAL -->
        <div class="modal fade" id="modalNewBook" tabindex="1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <input class="form-control" type="text" name="author" id="author-text" placeholder="Author...">
                            <hr>
                            <input class="form-control" type="text" name="title" id="title-text" placeholder="Book Title...">
                            <hr>
                            <input class="form-control" type="number" name="ISBN" id="ISBN-text" placeholder="ISBN...">
                            <hr>
                            <input class="form-control" type="number" min="1" max="99999" name="page count" id="page-count" placeholder="Page Count...">
                            <hr>
                            <p class="form-group col-md-2">
                                <select id="inputGenre" class="form-control">
                                    <option selected disabled value = "invalid">Genre...</option>
                                    <option>Adventure</option>
                                    <option>Children's</option>
                                    <option>Cooking</option>
                                    <option>Contemporary</option>
                                    <option>Fantasy</option>
                                    <option>History</option>
                                    <option>Historical fiction</option>
                                    <option>Horror</option>
                                    <option>Humor</option>
                                    <option>Memoir</option>
                                    <option>Mystery</option>
                                    <option>Motivational/Development/Self-help</option>
                                    <option>Romance</option>
                                    <option>Science fiction</option>
                                    <option>Thriller</option>
                                    <option>Travel</option>
                                    <option>Other</option>
                                </select>
                            </p>
                            <hr>
                            <input class="form-control" type="text" name="notes" id="notes-text" placeholder="Notes...">
                            <br>
                            <input class="form-check-input-book" type="checkbox" value="" id="belongingCheck">
                                <label class="form-check-label-book" for="defaultCheck1">I own this book</label>
                            <hr>
                            <button type="submit" class="btn btn-light" id="modalInput">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            {% else %}
                <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-brand abs">PERSONAL LIBRARY</div>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    </ul>
            {% endif %}
                </div>
            </nav>
        </header>
        {% block main %}{% endblock %}
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="/static/index.js"></script>
    
</html>
